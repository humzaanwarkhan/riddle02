<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Time</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .riddle-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .glow {
            color: #f4a261;
            text-shadow: 0 0 10px #f4a261, 0 0 20px #f4a261;
        }
    </style>
</head>
<body>
    <div class="riddle-container">
        <h1 class="glow">Who am I? Where am I?</h1>
        <p>"I bring the power at your demand,<br>
        With just a flick of your hand.<br>
        Many faces, yet none can see,<br>
        I control the flow invisibly."</p>
    </div>
</body>
</html>
